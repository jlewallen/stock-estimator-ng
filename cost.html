<div>
  <div class="row">
    <form role="form" class="col-sm-6">
      <div>
        <div class="form-group">
          <label>Width (in)</label>
          <input type="text" name="" ng-model="board.width" ng-change="refresh()" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Thickness (in)</label>
          <input type="text" name="" ng-model="board.thickness" ng-change="refresh()" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Length (in)</label>
          <input type="text" name="" ng-model="board.length" ng-change="refresh()" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Total Bdft</label>
          <div class="col-sm-10">{{boardFeet()}}</div>
        </div>
  
        <div class="form-group">
          <label>Price ($/board)</label>
          <input type="text" name="" ng-model="board.pricePerBoard" ng-change="pricePerBoardChanges()" class="form-control" />
        </div>
  
        <div class="form-group">
          <label>Price ($/bdft)</label>
          <input type="text" name="" ng-model="board.pricePerBoardFoot" ng-change="pricePerBoardFootChanges()" class="form-control" />
        </div>
      </div>
    </form>
  </div>
</div>
